<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳璟萱的個人簡歷</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 25px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8em;
            color: #34495e;
        }
        .profile-photo {
            display: block;
            margin: 0 auto 30px auto;
            width: 200px; /* 調整照片大小 */
            height: 200px;
            object-fit: cover;
            border-radius: 50%; /* 讓照片變成圓形 */
            border: 5px solid #bdc3c7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #ecf0f1;
            margin-bottom: 8px;
            padding: 12px 15px;
            border-radius: 5px;
            border-left: 5px solid #3498db;
        }
        p {
            margin-bottom: 10px;
        }
        .contact-info {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>陳璟萱的個人簡歷</h1>
        
        <img src="profile.jpg" alt="陳璟萱的照片" class="profile-photo"> 

        <h2>學歷背景</h2>
        <ul>
            <li>**淡江大學 經濟學系** (主修)</li>
            <li>**淡江大學 財務金融學系** (輔修)</li>
            </ul>

        <h2>個人特質</h2>
        <ul>
            <li>**領導能力：** 善於規劃與組織，能有效帶領團隊達成目標。</li>
            <li>**團隊合作：** 樂於與人溝通協調，重視團隊協作精神。</li>
            <li>**負責任：** 對於所承擔的任務，能盡心盡力，追求最佳成果。</li>
        </ul>

        <h2>語言能力</h2>
        <ul>
            <li>**英文：** 聽說讀寫皆可 (建議可以補充檢定成績，例如：多益 xxx 分)</li>
            <li>**中文：** 母語</li>
        </ul>

        <div class="contact-info">
            <p>Email: <a href="mailto:你的email@example.com">你的email@example.com</a></p>
            </div>
    </div>
</body>
</html>
